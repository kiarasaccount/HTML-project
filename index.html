<!--    KIARA CHAT WIDGET     -->
<!-- ========================= -->

<!-- Chat Button -->
<div id="kiara-chat-button">
  <img src="/assets/kiara-avatar.png" alt="Kiara Avatar" class="kiara-avatar-btn"/>
</div>

<!-- Chat Window -->
<div id="kiara-chat-window">
  <div id="kiara-chat-header">
    <img src="/assets/kiara-avatar.png
" class="kiara-avatar"/>
    <span>Kiara Assistant</span>
  </div>

  <div id="kiara-chat-body"></div>

  <div id="kiara-chat-input-container">
    <input id="kiara-chat-input" type="text" placeholder="Ask me anything..." />
    <button id="kiara-send-btn">➤</button>
  </div>
</div>

<!-- Chat Widget Styles -->
<style>
  /* Floating button */
  #kiara-chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: white;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 9999;
  }
  .kiara-avatar-btn {
    width: 55px;
    height: 55px;
    border-radius: 50%;
  }

  /* Chat window */
  #kiara-chat-window {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 320px;
    height: 430px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9999;
  }

  #kiara-chat-header {
    background: #8a4bff;
    color: white;
    padding: 12px;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .kiara-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
  }

  #kiara-chat-body {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  #kiara-chat-input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }

  #kiara-chat-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  #kiara-send-btn {
    margin-left: 8px;
    padding: 8px 12px;
    background: #8a4bff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .kiara-bubble-user {
    text-align: right;
    margin: 6px;
    background: #8a4bff;
    color: white;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
  }

  .kiara-bubble-bot {
    margin: 6px;
    background: #eee;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
  }
</style>

<!-- Chat Javascript -->
<script>
  // Open/close chat window
  document.getElementById("kiara-chat-button").onclick = () => {
      const win = document.getElementById("kiara-chat-window");
      win.style.display = win.style.display === "flex" ? "none" : "flex";
  };

  // Add chat message bubble
  function addBubble(text, sender="bot") {
      const body = document.getElementById("kiara-chat-body");
      const div = document.createElement("div");
      div.className = sender === "user" ? "kiara-bubble-user" : "kiara-bubble-bot";
      div.innerText = text;
      body.appendChild(div);
      body.scrollTop = body.scrollHeight;
  }

  // Send message
  document.getElementById("kiara-send-btn").onclick = sendMessage;
  document.getElementById("kiara-chat-input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
  });

  async function sendMessage() {
      const input = document.getElementById("kiara-chat-input");
      const question = input.value.trim();
      if (!question) return;

      addBubble(question, "user");
      input.value = "";

      // Typing indicator
      addBubble("Typing…", "bot");
      const botBubbles = document.getElementsByClassName("kiara-bubble-bot");
      const typingBubble = botBubbles[botBubbles.length - 1];

      // Call backend (your Render API)
      const response = await fetch("https://kiara-chatbot-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
      });

      const data = await response.json();

      typingBubble.remove(); // Remove "typing..."
      addBubble(data.answer, "bot");
  }
</script>

  
</body>
